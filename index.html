<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.min.css">
    <title>Exercice IMC</title>
</head>
<body>
    <div class="wrapper">
        <h1>Indice de masse corporelle (IMC)</h1>
        <div class="square">
            <p>Calculez votre IMC en entrant votre poids et votre taille</p>
            <input type="number" class="input_1" placeholder="poids (kg)">
            <input type="number" class="input_2" placeholder="taille (m) ex: 1,74">
            <button type="button" class="button">Valider</button>
            <p class="result"></p>
        </div>

    </div>   
    <script src="scripts/main.js"></script>
</body>
</html>
